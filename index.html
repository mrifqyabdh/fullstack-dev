<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill</title>
    <link rel="stylesheet" href="style/style.css ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Londrina+Solid:wght@100;300;400;900&display=swap" rel="stylesheet"link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/movie-open.png" type="image/x-icon">
</head>
<body>
    <main class="container">
    <div class="header">
        <img class="logo" src="assets/logo.png" alt="logo-chill">
    
        <h1>Masuk</h1>
    
        <p>Selemat datang kembali!</p>        
    </div>

    <form class="form-input">
        <label class="username" for="Username">Username</label>
        <input 
        class="input-username"
        type="text" 
        placeholder="Masukkan username">

        <div>
            <label class="password" for="Password">Kata Sandi</label>
            <input 
            class="input-password"
            type="password" 
            placeholder="Masukkan kata sandi">
            <img src="assets/eye-off.png" alt="eye-logo">
        </div>
    </form>

    <div class="links">
        <p>Belum punya akun?<a href="#"> Daftar</a></p>
        <a href="#">Lupa kata sandi</a>
    </div>
    
    <button class="button-submit" type="submit">Masuk</button>
    <p class="atau">Atau</p>
    <button class="button-google" type="submit">
        <img style="width: 10px; height: 10px;" src="assets/logo-google.png" alt="google">
        Masuk dengan Google
    </button>

   </main>
   <footer></footer>
</body>
</html>
